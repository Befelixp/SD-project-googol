<!DOCTYPE html>
<html>
<head>
    <title th:text="${error}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
        }
        
        .error-code {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-details {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="error-code" th:text="${status}">404</div>
        <h1 class="error-message" th:text="${error}">Not Found</h1>
        <p class="error-details" th:if="${status} == 404">The page you are looking for does not exist!</p>
        <p class="error-details" th:text="${message}"></p>
        <a href="/" class="back-button">Back to Home</a>
    </div>
</body>
</html>
