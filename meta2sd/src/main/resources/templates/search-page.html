<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Search</h1>
        
        <div th:if="${searchType == 'url'}" class="form-container">
            <h2>Find Pages Linking to URL</h2>
            <form action="/search-links" method="post">
                <div class="form-group">
                    <label for="url">Enter URL:</label>
                    <input type="url" id="url" name="url" required class="form-input" 
                           placeholder="Enter the URL to find linking pages">
                </div>
                <input type="submit" value="Search" class="submit-button">
            </form>
        </div>

        <div th:unless="${searchType == 'url'}" class="form-container">
            <h2>Search by Terms</h2>
            <form action="/search" method="post">
                <div class="form-group">
                    <label for="terms">Search Terms:</label>
                    <input type="text" id="terms" name="terms" required class="form-input" 
                           placeholder="Enter search terms (space-separated)">
                </div>
                <input type="submit" value="Search" class="submit-button">
            </form>
        </div>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
